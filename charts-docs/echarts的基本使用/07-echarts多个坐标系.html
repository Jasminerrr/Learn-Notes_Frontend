<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入echarts依赖包 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.js"></script>
  <style>
     *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 400px;
        }
  </style>
</head>
<body>
  <!-- echarts使用：里面的配置项需要参考文档
      1. 引入echarts依赖包；
      2. 绘制一个简单的图表：在绘图前需要为ECharts准备一个定义了宽高的DOM容器
   -->
   <div class="box"></div>
</body>
</html>

<script>
  // 基于准备好的DOM，初始化echarts实例
  // 获取元素
  let dom = document.querySelector('.box')
  // 创建实例
  let mycharts = echarts.init(dom)
  // 指定图表的配置项和数据--双坐标
  mycharts.setOption({
    title:{
      text:'双坐标系',
    },
    xAxis:{
      data:['食品','电影','游戏','商品']
    },
    // 两个Y轴，用数组
    yAxis:[
      {
        // 显示Y轴的轴线
        axisLine:{
          show:true
        },
        // 显示Y轴的刻度
        axisTick:{
          show:true
        }
      },
      {
        // 显示Y轴的轴线
        axisLine:{
          show:true
        },
        // 显示Y轴的刻度
        axisTick:{
          show:true
        }
      }
    ],
    // 散点图系列
    series:[
      {
        type:'bar',
        data:[10,20,30,40],
        // 指定使用的是哪个yAxis轴（索引值为0）
        yAxisIndex:0,
      },
      {
        type:'line',
        data:[30,60,50,90],
        // 指定使用的是哪个yAxis轴
        yAxisIndex:1,
      },
    ]
  })
  
</script>
