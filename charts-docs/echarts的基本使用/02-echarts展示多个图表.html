<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入echarts依赖包 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.js"></script>
  <style>
     *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 800px;
            height: 400px;
        }
        .box2{
            width: 800px;
            height: 400px;
        }
  </style>
</head>
<body>
  <!-- echarts使用：里面的配置项需要参考文档
      1. 引入echarts依赖包；
      2. 绘制一个简单的图表：在绘图前需要为ECharts准备一个定义了宽高的DOM容器

   -->
   <!-- 展示2个图表准备2个容器，2个echarts实例，setOption()调用2次，设置2次配置对象 -->
   <div class="box1"></div>
   <div class="box2"></div>
</body>
</html>

<script>
  // 基于准备好的DOM，初始化echarts实例
  // 获取元素
  let dom1 = document.querySelector('.box1')
  let dom2 = document.querySelector('.box2')
  // 创建实例
  let mycharts1 = echarts.init(dom1)
  let mycharts2 = echarts.init(dom2)
  // 指定图表的配置项和数据
  mycharts1.setOption({
    // 图表的标题
    title:{
      // 主标题的设置
      text:'数据可视化',
      // 子标题
      subtext:'echarts的使用',
      // 主标题的颜色
      textStyle:{
        color:'skyblue'
      },
      // 设置标题位置
      left:'center'
    },
    // x轴的配置项
    xAxis:{
      // 数据
      data:['食品','电影','游戏','商品']
    },
    // y轴的配置项
    yAxis:{
      // 显示Y轴的轴线
      axisLine:{
        show:true
      },
      // 显示Y轴的刻度
      axisTick:{
        show:true
      }
    },
    // series系列的设置：绘制什么类型的图表、数据的展示
    series:[
      {
        // 图表类型的设置：bar：柱状图 line：折线图 pie：饼状图
        type:'bar',
        // 图表的数据
        data:[10,20,30,40],
        color:'red',
      }
    ],
  })

  // 第二个图表配置项
  mycharts2.setOption({
    title:{
      // 主标题
      text:'折线图',
      left:'center',
      textStyle:{
        color:'red'
      },
      // 子标题
      subtext:'echarts的基本使用',
      subtextStyle:{
        color:'blue'
      }
    },
    // x轴
    xAxis:{
      // 数据
      data:['星期一','星期二','星期三','星期四','星期五','星期六','星期日']
    },
    // y轴
    yAxis:{

    },
    // 图表类型与数据
    series:{
      type:'line',
      data:[10,20,15,35,30,90,8],
      color:'skyblue'
    }
  })
</script>
