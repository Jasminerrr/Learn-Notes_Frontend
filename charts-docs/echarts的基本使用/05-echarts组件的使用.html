<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入echarts依赖包 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.js"></script>
  <style>
     *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 400px;
        }
  </style>
</head>
<body>
  <!-- echarts使用：里面的配置项需要参考文档
      1. 引入echarts依赖包；
      2. 绘制一个简单的图表：在绘图前需要为ECharts准备一个定义了宽高的DOM容器
   -->
   <div class="box"></div>
</body>
</html>

<script>
  // 基于准备好的DOM，初始化echarts实例
  // 获取元素
  let dom = document.querySelector('.box')
  // 创建实例
  let mycharts = echarts.init(dom)
  // 指定图表的配置项和数据
  mycharts.setOption({
    // 区域缩放
    dataZoom:{},
    title:{
      text:'echarts组件',
    },
    // 设置x轴
    xAxis:{
      data:['食品','电影','游戏','商品']
    },
    // 设置y轴
    yAxis:{},
    series:[
      {
        name:'柱状图',
        type:'bar',
        data:[10,20,30,40]
      },
      {
        name:'折线图',
        type:'line',
        data:[20,30,40,50]
      },
    ],
    // 提示组件：tooltip:{}
    tooltip:{
      // 提示框文字的颜色
      textStyle:{
        color:'red'
      },
    },
    // 系列切换组件
    legend:{
      data:['柱状图','折线图']
    },
    // 工具栏组件
    toolbox: {
      show: true,
      feature: {
        // 缩放
        dataZoom: {
            yAxisIndex: "none"
        },
        dataView: {
            readOnly: false
        },
        magicType: {
            type: ["line", "bar"]
        },
        // 还原视图
        restore: {},
        // 下载图片
        saveAsImage: {},
      }
    },
    // 调整图表布局
    grid:{ 
      left:30,
      right:0
    }
  })
  
</script>
