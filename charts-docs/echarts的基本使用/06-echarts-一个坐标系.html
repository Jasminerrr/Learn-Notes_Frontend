<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入echarts依赖包 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.js"></script>
  <style>
     *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 400px;
        }
  </style>
</head>
<body>
  <!-- echarts使用：里面的配置项需要参考文档
      1. 引入echarts依赖包；
      2. 绘制一个简单的图表：在绘图前需要为ECharts准备一个定义了宽高的DOM容器
   -->
   <div class="box"></div>
</body>
</html>

<script>
  // 基于准备好的DOM，初始化echarts实例
  // 获取元素
  let dom = document.querySelector('.box')
  // 创建实例
  let mycharts = echarts.init(dom)
  // 指定图表的配置项和数据
  mycharts.setOption({
    title:{
      text:'一个坐标系',
    },
    xAxis:{
      // 坐标轴类型
      type:'category', // 适用于离散得类目数据
    },
    yAxis:{},
    // 散点图系列
    series:{
      type:'scatter',
      // 数据里面是二维数组
      data:[
        [10,40],
        [20,44],
        [30,24],
        [6,54],
      ]
    }
  })
  
</script>
