<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    canvas{
      border:1px solid red
    }
  </style>
</head>
<body>

  <canvas width="400" height="500"></canvas>
  
</body>

</html>
<script>
  // cavas的标签中任何操作必须通过JS完成
  // 获取元素
  let canvas = document.querySelector('canvas')
  // 获取上下文
  let ctx = canvas.getContext('2d')
  // 开始绘制圆形：beginPath()方法
  ctx.beginPath()
  // 绘制圆形方法：arc(x,y,radius,starAngle,endAngle,anticlockwise)
  // x：圆心的x坐标
  // y：圆心的y坐标
  // radius：半径
  // starAngle：开始角度
  // endAngle：结束角度
  // anticlockwise：是否逆时针；true为逆时针，false为顺时针
  ctx.arc(100,100,50,0,2 * Math.PI,true)
  // 设置填充颜色
  ctx.fillStyle = 'red'
  // 填充方法
  ctx.fill()
  // 绘制圆形方法
  ctx.stroke()

  // 弧度计算方法：弧度为2*PI ,2 * PI = 360
  // r = 180/PI

  // 绘制第二个圆形
  ctx.beginPath()
  // 逆时针 结束弧度为180/PI=57度弧度
  ctx.arc(200,200,50,0,1,true)
  // 顺时针
  ctx.arc(300,300,50,0,1,false)
  ctx.stroke()





</script>
