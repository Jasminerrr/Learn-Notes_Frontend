<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            <label for="text">账号：</label> <input type="text" id="text" v-model.trim="userInfo.account"><br><br>
            <label for="psw">密码：</label> <input type="password" id="psw" v-model="userInfo.password"><br><br>
            <!-- radio为单选按钮，name添加为一个属性 -->
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female">
            <br><br>
            <!-- 类型为number，只能输入数字 -->
            年龄：<input type="number"  v-model.number="userInfo.age" >
            <br><br>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            听歌<input type="checkbox" v-model="userInfo.hobby" value="listening">
            蹦迪<input type="checkbox" v-model="userInfo.hobby" value="dance"><br><br>
            所属校区：
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
            </select><br><br>
            其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a><br><br>
            <button>提 交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false;// 设置为 false 以阻止 vue 在启动时生成生产提示
        const vm = new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    sex: '',
                    age:'',
                    hobby: [],
                    city: '',
                    other: '',
                    agree: ''
                }
            },
            methods: {
                demo() {
                    // 将数据转换为JSON格式的字符串
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        });
    </script>
</body>

</html>
