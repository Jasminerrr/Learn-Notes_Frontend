<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_Object.defineProperty()</title>
</head>

<body>
    <script>
        let number = 18;
        let obj = {
            id: 1,
            pname: '小米',
            price: 3000
        }
        Object.defineProperty(obj, 'num', {
            value: 100,
            //默认值false，不允许修改该属性值
            writable: false,
            // 默认false，不可以遍历
            enumerable: false,
            //默认值false，不允许删除该属性/不允许再修改参数里面的特性！
            configurable: false
        });
        // 遍历对象Object.keys()方法
        console.log(Object.keys(obj));
        // 删除属性
        delete obj.pname;
        console.log(obj);

        Object.defineProperty(obj, 'age', {
            // 当有人读取obj的age属性时，get()函数(getter)就会被调用，且返回值就是age的值
            get() {
                console.log('有人修改属性了');
                return number;
            },
            // 当有人修改obj的age属性时，set()函数(setter)就会被调用，且会收到修改的具体值
            set(value) {
                console.log('有人读取属性了');
                number = value;
            }
        })
        obj.age = 30;
        console.log(obj.age); 

    </script>
</body>

</html>
