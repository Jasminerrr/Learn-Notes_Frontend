<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- 引入Vue -->
        <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
       <h2>你好{{name}}</h2>
       <!-- prevent：阻止默认事件（常用）； -->
       <a href="http://www.baidu.com" @click.prevent = "showInfo">点我1</a>

       <!-- stop：阻止事件冒泡（常用） -->
       <div class="demo1" @click = "showInfo">
        <button @click.stop = "showInfo">点我2</button>
        
        <!-- 修饰符可以连续写 -->
        <a href="http://www.baidu.com" @click.stop.prevent = "showInfo">点我1</a>
       </div>

       <!-- once：事件只触发一次（常用）； -->
       <button @click.once = "showInfo">点我3</button>
    <script>
        Vue.config.productionTip = false;// 设置为 false 以阻止 vue 在启动时生成生产提示
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'bob',
            },
            methods:{
                showInfo(e){
                    alert('1');
                }
            }
           
        });
    </script>
</body>
</html>
