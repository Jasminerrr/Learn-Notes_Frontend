<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>{{name}}</h1>
        <button v-on:click = "showInfo1">点我1(不传参)</button>
        <!-- $event关键字占位，用来操作event对象 -->
        <button @click = "showInfo2($event,66)">点我2(传参)</button>
    </div>
    <script>
        Vue.config.productionTip = false;// 设置为 false 以阻止 vue 在启动时生成生产提示
        const vm = new Vue({
            // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            el: '#root',
            // data中用于存储数据，数据提供el所指定的容器去使用，值暂时先写出一个对象
            data: {
                name: 'bob',
            },
            methods:{
                showInfo1(event){
                    alert('你好');
                },
                showInfo2(event,num){
                    alert('你好');
                    console.log(event,num);
                },
            }
        });
    </script>
</body>

</html>
