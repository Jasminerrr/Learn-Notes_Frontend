<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前的n值是：<span v-text="n"></span></h2>
        <button @click="n++">点我n+1</button>
        <button @click="bye">点击销毁Vue</button>
    </div>
    <script>
        Vue.config.productionTip = false;// 设置为 false 以阻止 vue 在启动时生成生产提示
        const vm = new Vue({
            el: '#root',
            data: {
                n: 1
            },
            methods: {
                add() {
                    this.n++
                },
                bye(){
                    // 调用销毁方法vm.$destroy()
                    this.$destroy()
                }
            },
            // 无法通过vm访问到data中的数据、methods中的方法(初始化：生命周期、事件，但数据代理还未开始)
            beforeCreate() {
                console.log('beforeCreate');
            },
            // 可以通过vm访问到data中的数据、methods中的方法(初始化：数据监测、数据代理)
            created() {
                console.log('created');
            },
            // 页面呈现的是未经Vue编译的DOM结构，所有对DOM的操作，最终都不奏效
            beforeMount() {
                console.log('beforeMount');
            },
            // 页面呈现的是经过Vue编译的DOM，对DOM的操作均有效(尽可能避免)；
            // 初始化操作：发送Ajax请求、启动定时器、绑定自定义事件、订阅消息等
            mounted() {
                console.log('mounted');
            },
            // 页面还没有和数据保持同步
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            // 页面和数据保持同步
            updated() {
                console.log('updated');
            },
            // vm中所有数据：data、methods、指令等 都处于可用状态，马上要执行销毁过程
            // 收尾工作：清除定时器、解绑自定义事件、取消订阅消息等
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            },
        });
    </script>
</body>

</html>
