<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>
        
        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="false">叽叽叽叽</h2>
        <h2 v-show="1 === 1">吱吱吱吱</h2>

        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">等等等等</h2>
        <h2 v-if="1 === 1">咩咩咩咩</h2>

        <!-- 使用v-else-if做条件渲染 -->
        <!-- v-if一定要是最开始使用，且结构不能被打乱 -->
        <h2 v-if="n === 1">aaaaaaa</h2>
        <h2 v-else-if="n === 2">bbbbbbbbb</h2>
        <h2 v-else-if="n === 3">cccccccccc</h2>
        <h2 v-else>ddddddd</h2>

        <!-- v-if 和 template配合使用 -->
        <template>
            <h2>111</h2>
            <h2>222</h2>
            <h2>333</h2>
        </template>
    </div>
    <script>
        Vue.config.productionTip = false;// 设置为 false 以阻止 vue 在启动时生成生产提示
        const vm = new Vue({
            el: '#root',
            data: {
                n:0
            },

        });
    </script>
</body>

</html>
