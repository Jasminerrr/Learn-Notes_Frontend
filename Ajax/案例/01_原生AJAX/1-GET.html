<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX GET 请求</title>
    <style>
        #result {
            width: 200px;
            height: 200px;
            border: 1px solid skyblue;
        }
    </style>
</head>

<body>
    <button>点击发送请求</button>
    <div id="result"></div>
    <script>
        // 获取元素
        const btn = document.querySelectorAll('button')[0];
        const result = document.getElementById('result');
        // 绑定事件
        btn.onclick = function () {
            // 1. 创建对象 window的内置方法
            const xhr = new XMLHttpRequest();
            // 2. 初始化 设置请求方法和 url 方法有两个参数（'发送请求类型','给谁发'）
            xhr.open('GET', 'http://127.0.0.1:8000/server?a=100&b=200');
            // 3. 发送
            xhr.send();
            // 4. 事件绑定（处理服务端返回的结果）
            // readyState 是 xhr 对象中的一个属性，表示状态 有5个值：触发4次（change改一次触发一次）
            // 0：未初始化，对象创建完成，还没有调用open()方法
            // 1：对象初始化完成，open 方法调用完毕，正在发送请求
            // 2：请求已发送，send 方法调用完毕，已经收到全部响应内容
            // 3：服务端返回了部分结果(未解析，可能只一小段http报文)，正在解析响应内容
            // 4：数据解析完成，服务端返回所有结果
            xhr.onreadystatechange = function () {
                // 判断（服务器返回所有结果）
                if (xhr.readyState === 4) {
                    // 判断响应状态码 200 404 403 401 500
                    // 2xx 以2开头都是成功
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // 处理结果 行 头 空行 体
                        // 响应
                        // console.log(xhr.status);// 状态码
                        // console.log(xhr.statusText);// 状态字符串
                        // console.log(xhr.getAllResponseHeaders());// 所有响应头
                        // console.log(xhr.response);// 响应体

                        //设置result的文本
                        result.innerHTML = xhr.response;
                    } else {

                    }
                }
            }

        }
    </script>
</body>

</html>
