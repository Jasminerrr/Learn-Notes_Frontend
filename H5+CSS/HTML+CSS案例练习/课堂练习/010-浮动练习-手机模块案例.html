<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1226px;
            height: 615px;
            background-color: burlywood;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: cadetblue;
        }

        .right {
            float: left;
            width: 992px;
            height: 615px;
            background-color: rgb(216, 207, 201);
        }

        .right>div {
            float: left;
            width: 234px;
            height: 300px;
            background-color: rgb(255, 255, 255);
            margin-left: 14px;
            margin-bottom: 14px;
        }

        .right img {
            width: 100%;
        }

        .left img {
            width: 234px;
            height: 615px;
        }

        h3 {
            height: 21px;
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            margin-top: 20px;
        }

        h4 {
            height: 14px;
            font-size: 12px;
            font-weight: 400;
            text-align: center;
            margin-top: 9px;
        }

        .right span {
            display: inline-block;
            width: 100%;
            height: 16px;
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            margin: 15px 0 30px 0;
        }
    </style>
</head>
