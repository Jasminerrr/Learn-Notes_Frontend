<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图做法</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    /* 清楚列表的圆点样式 */
    li {
        list-style: none;
    }

    .tb-promo {
        /* 子绝父相 */
        position: relative;
        width: 520px;
        height: 280px;
        background-color: chocolate;
        /* 相对定位不脱标，可以通过margin（auto）水平居中，绝对跟固定不可以 */
        margin: 100px auto;
    }

    /* 强制图片高宽和盒子一样，就不会撑大盒子，方便后面更换图片 */
    .tb-promo img {
        width: 520px;
        height: 280px;
    }

    /* 并集选择器可以集体声明相同的样式 */
    .prev,
    .next {
        /* 子绝父相 */
        position: absolute;
        /* 固定定位的盒子垂直居中 */
        top: 50%;
        margin-top: -15px;
        /* 加了绝对定位的盒子可以直接设置高宽 */
        width: 20px;
        height: 30px;
        background: rgba(0, 0, 0, .3);
        /* 文字水平居中 */
        text-align: center;
        /* 文字垂直居中 */
        line-height: 30px;
        color: #fff;
        text-decoration: none;
    }

    .prev {
        left: 0;
        /* 右上角改成圆角 */
        border-top-right-radius: 15px;
        /* 右下角 */
        border-bottom-right-radius: 15px;
    }

    /* 右侧按钮 */
    .next {
        /* 如果一个盒子既有left属性由于right属性，默认执行left，同理top/bottom会执行top */
        right: 0;
        /* 左上角改成圆角 */
        border-top-left-radius: 15px;
        /* 左下角 */
        border-bottom-left-radius: 15px;
    }

    .promo-nav {
        position: absolute;
        bottom: 15px;
        left: 50%;
        margin-left: -35px;
        width: 70px;
        height: 13px;
        background: rgba(255, 255, 255, 0.3);
        /* 圆角为高度的一半（尽量不要用小数点） */
        border-radius: 7px;
    }

    .promo-nav li {
        float: left;
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 50%;
        margin: 3px;
    }

    /* 选择器权重问题 */
    .promo-nav .selected {
        background-color: #ff5000;
    }
</style>

<body>
    <div class="tb-promo">
        <img src="images/tb.jpg" alt="">
        <!-- 左侧按钮箭头 -->
        <a href="#" class="prev"> &lt </a>
        <!-- 右侧按钮箭头 -->
        <a href="#" class="next"> &gt </a>
        <!-- 底部圆点 -->
        <ul class="promo-nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
