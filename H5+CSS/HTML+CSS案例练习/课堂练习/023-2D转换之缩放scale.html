<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换之缩放scale</title>
    <style>
        /* ul {
            width: 300px;
            height: 80px;
            border: 1px solid #000;

        } */

        ul li {
            float: left;
            list-style: none;
            width: 30px;
            height: 30px;
            border: 1px solid blue;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</body>

</html>
