<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画steps奔跑的熊案例</title>
    <style>
        body {
            background-color: #ccc;
        }

        .bear {
            position: absolute;
            top: 600px;
            width: 200px;
            height: 100px;
            background: url(images/bear.png) no-repeat;
            /* 元素可以添加多个动画，用逗号分隔 */
            animation: bear 1s steps(8) infinite, move 3s forwards;
            z-index: 2;
        }

        .bg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 336px;
            background: url(images/bg23.png) no-repeat;
            animation: bg 15s linear infinite;
            z-index: 1;
        }

        .dd {
            position: absolute;

            width: 100%;
            height: 569px;
            background: url(images/bg24.png) no-repeat;
            opacity: .3;
            z-index: 0;
        }

        @keyframes bear {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
                /* 等价，走自己宽度的一半 */
                /* margin-left: -100px; */
                transform: translateX(-50%);
            }
        }

        @keyframes bg {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -2000px 0;
            }
        }

        /* div.bg {
            animation-delay: 0s;
        }

        div.dd {
            animation-delay: .5s;
        } */
    </style>
</head>

<body>
    <div class="bear"></div>
    <div class="bg"></div>
    <div class="bg dd"></div>

</body>

</html>
