<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用过渡制作小米logo效果</title>
    <style>
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?lkco5t');
            src: url('fonts/icomoon.eot?lkco5t#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?lkco5t') format('truetype'),
                url('fonts/icomoon.woff?lkco5t') format('woff'),
                url('fonts/icomoon.svg?lkco5t#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        /* li {
            text-decoration: none;
        } */

        .box {
            overflow: hidden;
            width: 68px;
            height: 68px;
            background-color: coral;
        }

        .box1 {
            /* position: relative; */
            left: 0;
            float: left;
            margin: 10px 10px;
            width: 110px;
            height: 50px;
            /* background-color: skyblue; */
            transition: all .5s;
        }

        .mi::after {
            /* position: absolute; */
            float: left;
            margin-left: 5px;
            font-family: 'icomoon';
            content: '\e901';
            font-size: 40px;
        }

        .logo::after {
            /* position: absolute; */
            float: right;
            margin-right: 5px;
            font-family: 'icomoon';
            content: '\e900';
            font-size: 40px;
        }

        .box:hover .box1 {
            margin-left: -50px;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <div class="mi"></div>
            <div class="logo"></div>
        </div>
        <!-- <ul>
            <li class="mi"></li>
            <li class="logo"></li>
        </ul> -->
    </div>

</body>

</html>
