<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图案例</title>
    <style>
        span {
            display: inline-block;
            background: url(images/abcd.jpg) no-repeat;
        }

        .J {
            width: 103px;
            height: 105px;
            background-position: -388px -145px;
        }

        .a {
            width: 107px;
            height: 109px;
            background-position: 0 -9px;
        }

        .s {
            width: 111px;
            height: 109px;
            background-position: -257px -420px;
        }
    </style>
</head>

<body>
    <span class="J"></span>
    <span class="a"></span>
    <span class="s"></span>
</body>

</html>
