<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>右侧布局模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box1,
        .price,
        h4 {
            text-align: left;
            margin-left: 10px;

        }

        .box {
            margin: 0 auto;
            width: 240px;
            /* height: 380px; */
            background-color: aquamarine;
            text-align: center;
        }

        .box img {
            margin: 10px auto;
        }

        h4 {
            text-align: left;
            /* padding: 0 10px; */
            font-size: 14px;
            font-weight: 400;
            color: gray;
        }

        .price {
            /* text-align: left; */
            /* margin-left: 10px; */
            margin-top: 10px;
        }

        .discount {
            font-size: 18px;
            font-weight: 700;
            color: red;
        }

        .original {
            font-size: 14px;
            font-weight: 400;
            color: gray;
            text-decoration: line-through;
        }

        .box1 {
            width: 100%;
            height: 20px;
        }

        i {
            font-size: 12px;
            font-weight: 400;
            color: gray;

        }

        .bar,
        .bar_in {
            display: inline-block;
        }

        .bar {
            /* position: relative; */
            width: 100px;
            height: 10px;
            border: 1px solid red;
            border-radius: 5px;
        }

        .bar_in {
            float: left;
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 5px 0 0 5px;
            transition: all .5s;
        }

        .bar:hover .bar_in {
            width: 100%;
            border-radius: 5px;
        }

        .c_red {
            color: red;
        }

        .order {
            display: block;
            text-decoration: none;
            margin-bottom: 0;
            width: 100%;
            height: 50px;
            background-color: brown;
            line-height: 50px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/iphone.jpg" alt="">
        <h4>
            Apple 苹果 iPhone 13（A2634）全网通5G手机 256G 午夜色
        </h4>
        <div class="price">
            <span class="discount">
                ￥6088
                <i></i>
            </span>
            <span class="original">￥6988</span>
        </div>
        <div class="box1">
            <!-- i/span标签等换行会有空格 -->
            <i>已售</i><i class="c_red">87%</i>
            <div class="bar">
                <div class="bar_in"></div>
            </div>
            <i>剩余</i><i class="c_red">29</i><i>件</i>
        </div>
        <!-- <div class="order"><a href="#">立即抢购</a></div> -->
        <a href="#" class="order">立即抢购</a>
    </div>
</body>

</html>
