<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画热点图案例</title>
    <style>
        body {
            background-color: #333;
        }

        .map {
            position: relative;
            width: 747px;
            height: 617px;
            background: url(images/map.png) no-repeat;
            margin: 0 auto;
            opacity: .3;
        }

        .city {
            position: absolute;
            top: 227px;
            right: 193px;
            color: #FFF;
        }

        .tb {
            position: absolute;
            top: 497px;
            right: 80px;
            color: #FFF;
        }

        .gd {
            position: absolute;
            top: 542px;
            right: 197px;
            color: #FFF;
        }

        .dotted {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgb(0, 204, 255);
        }

        /* 属性选择器，以pulse开头的 */
        .city div[class^="pulse"] {
            /* 保证pulse在父盒子city里面水平垂直居中，放大之后中心向四周发散 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* ------- */
            width: 8px;
            height: 8px;
            /* 水平，垂直，阴影，颜色 */
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation: pulse 1.2s linear infinite;
        }

        .city div.pulse2 {
            animation-delay: 0.4s;
        }

        .city div.pulse3 {
            animation-delay: 0.8s;
        }

        @keyframes pulse {
            0% {}

            70% {

                /* transform: scale(3);不要用scale，会让阴影变大 */
                width: 40px;
                height: 40px;
                /* 透明度不变 为1 */
                opacity: 1;
            }

            100% {
                width: 70px;
                height: 70px;
                /* 不透明为0 */
                opacity: 0;

            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <!-- <div class="pulse2"></div>
            <div class="pulse3"></div> -->
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city gd">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
