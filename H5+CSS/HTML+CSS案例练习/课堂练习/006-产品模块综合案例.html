<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块综合案例</title>
    <style>
        /* 必须写，清除内外边距！！ */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box img {
            /* 图片宽度和父亲一样宽 */
            width: 100%;
        }

        .review {
            height: 70px;
            font-size: 14px;
            /* 段落没有width属性，不会撑开盒子得宽度 */
            padding: 0 28px;
            /* 盒子有高度 只能用上外边距 */
            margin-top: 30px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;


        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;

        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info span {
            color: #ff6700;
        }

        .info em {
            font-style: normal;
            color: #b0b0b0;
            margin: 0 6px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="images/b.jpg" alt=""></a>
        <p class="review">我是文字我是文字我是文字我是文字我是文字我是文字</p>
        <div class="appraise">来自于 2354654645 得评价</div>
        <div class="info">
            <h4><a href="#">京哈快点哈蒂和地方方法...</a> </h4>
            <em>|</em>
            <span>99元</span>
        </div>
    </div>
</body>

</html>
