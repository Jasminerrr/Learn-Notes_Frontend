<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位作业</title>
    <style>
        .box {
            background-color: aqua;
        }

        .bg {
            width: 77%;
            margin: 0 auto;
        }

        .bg img {
            width: 100%;
        }

        .box .l {
            position: fixed;
            top: 106px;
            left: 0;
        }

        .box .r {
            position: fixed;
            top: 106px;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="l">
            <img src="images/ad-l.png" alt="">
        </div>
        <div class="bg">
            <img src="images/box.png" alt="">
        </div>
        <div class="r"><img src="images/ad-r.png" alt=""></div>
    </div>
</body>

</html>
