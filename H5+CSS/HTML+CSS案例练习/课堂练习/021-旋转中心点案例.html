<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转中心点案例</title>
    <style>
        div {
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 100px auto;
        }

        /* 伪元素是行内元素 没有大小 */
        div::before {
            display: block;
            content: "合法化";
            width: 100%;
            height: 100%;
            background-color: brown;
            transform: rotate(90deg);
            transform-origin: left bottom;
            transition: all 1s;
        }

        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
