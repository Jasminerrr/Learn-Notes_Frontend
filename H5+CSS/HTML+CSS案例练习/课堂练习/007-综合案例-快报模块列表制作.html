<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-快报模块列表制作</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    /* 去掉li前面的小圆点，以后所有都要去掉！！！ */
    li {
        list-style: none;
    }

    .box {
        width: 248px;
        height: 168px;
        border: 1px solid #ccc;
        margin: 100px auto;
    }

    .box h3 {
        height: 32px;
        border-bottom: 1px dotted #ccc;
        font-size: 14px;
        font-weight: 400;
        line-height: 32px;
        padding-left: 15px;
    }

    .box ul li a {
        font-size: 12px;
        color: aqua;
        text-decoration: none;
    }

    .box ul li a:hover {
        text-decoration: underline;
    }

    .box ul li {
        height: 23px;
        line-height: 23px;
        padding-left: 20px;
    }

    .box ul {
        margin-top: 7px;
    }
</style>

<body>
    <div class="box">
        <h3>平有够快报</h3>
        <ul>
            <li><a href="#">12222222222222</a></li>
            <li><a href="#">45333332222222</a></li>
            <li><a href="#">72222222222289</a></li>
            <li><a href="#">12222222222256</a></li>
            <li><a href="#">42222222222829</a></li>
        </ul>

    </div>
</body>

</html>
