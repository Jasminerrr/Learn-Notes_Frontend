<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器使用场景-字体图标</title>
    <style>
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?lkco5t');
            src: url('fonts/icomoon.eot?lkco5t#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?lkco5t') format('truetype'),
                url('fonts/icomoon.woff?lkco5t') format('woff'),
                url('fonts/icomoon.svg?lkco5t#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }

        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'icomoon';
            /* content: ''; */
            content: '\e900';
            color: brown;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
