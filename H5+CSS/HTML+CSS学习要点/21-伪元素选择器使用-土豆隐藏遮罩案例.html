<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器使用-土豆隐藏遮罩案例</title>
    <style>
        .tudou {
            position: relative;
            margin: 30px auto;
            width: 444px;
            height: 320px;
            background-color: aqua;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .tudou::before {
            content: '';
            /* 隐藏遮罩层 */
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(images/arr.png) no-repeat center;
        }

        /* 当鼠标经过土豆盒子时，让里面的before会显示出来 */
        .tudou:hover::before {
            /* block也是显示元素 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="images/tudou.png" alt="">
    </div>
</body>

</html>
