<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <style>
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?lkco5t');
            src: url('fonts/icomoon.eot?lkco5t#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?lkco5t') format('truetype'),
                url('fonts/icomoon.woff?lkco5t') format('woff'),
                url('fonts/icomoon.svg?lkco5t#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        span {
            /* 指定字体，要和声明font-face的一样 */
            font-family: 'icomoon';
            font-size: 50px;
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h3>1.字体图标优点</h3>
    如果遇到一些结构和样式比较简单的小图标，就用字体图标。<br>
    如果遇到一些结构和样式复杂一点的小图片，就用精灵图。
    <h3>字体图标下载</h3>
    icomoon 字库 http://icomoon.io <br>
    阿里 iconfont 字库 http://www.iconfont.cn/ <br>
    <h3>2. 字体图标追加</h3>
    把压缩包里面的 selection.json 从新上传，然后选中自己想要新的图标，从新下载压缩包，并替换原来的文件即可。<br>

    <span></span>
    <span></span>
</body>

</html>
