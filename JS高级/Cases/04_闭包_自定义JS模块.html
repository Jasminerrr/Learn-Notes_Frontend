<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义JS模块
        // 1. 具有特定功能的js文件
        // 2. 将所有的数据和功能都封装在一个函数内部（私有的）
        // 3. 只向外暴露一个包含n个方法的对象或函数（想暴露两个函数就封装成对象）
        // 4. 模块的使用者，只需要通过模块暴露的对象调用方法来实现对应的功能

        // 应用一：必须执行函数才能得到
        function myModule() {
            // 私有数据
            var msg = 'My mode';
            // 操作数据的函数
            function doSomething() {
                console.log('doSomething()' + msg.toUpperCase());// toUpperCase() 打印输出大写
            }
            function doOtherthing() {
                console.log('doOtherthing()' + msg.toLowerCase());// toLowerCase() 打印输出小写
            }
            C
            return {
                doSomething: doSomething,
                doOtherthing: doOtherthing
            }
        }
        var module = myModule();
        module.doSomething();
        module.doOtherthing();


        // 应用二：将函数里面的方法添加为window的属性，不需要调用函数(立即执行函数)
        (function () {
            // 私有数据
            var msg = 'My mode';
            // 操作数据的函数
            function doSomething() {
                console.log('doSomething()' + msg.toUpperCase());// toUpperCase() 打印输出大写
            }
            function doOtherthing() {
                console.log('doOtherthing()' + msg.toLowerCase());// toLowerCase() 打印输出小写
            }
            // 向外暴露对象（给外部使用的方法）
            window.myModule2 = {
                doSomething: doSomething,
                doOtherthing: doOtherthing
            }
        })()
        myModule2.doSomething();
        myModule2.doOtherthing();
    </script>
</body>

</html>
