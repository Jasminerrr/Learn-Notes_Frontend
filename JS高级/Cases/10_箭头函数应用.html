<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .ad {
            width: 200px;
            height: 200px;
            background-color: aquamarine;

</head>

<body>
    <div class="ad"></div>
    <script>
        // 需求1：点击div 2s 后背景颜色变成粉色
        let ad = document.querySelector('.ad');
        // 普通函数
        // ad.addEventListener('click', function () {

        //     }, 2000)
        // });
        // 箭头函数
        ad.addEventListener('click', function () {
            setTimeout(() => {
                // 箭头函数没有自己的this，会指向父级的this，也就是函数的this，而函数this 是指向函数调用者
                this.style.backgroundColor = 'pink';// this指向ad
            }, 2000);
        })

        // 需求2：从数组中返回偶数的元素
        const arr = [1, 4, 22, 7];
        // 普通函数
        // const result = arr.filter(function (item) {

        //     } else {
        //         return false;
        //     }
        // });
        // console.log(result);// [4,22]
        const result = arr.filter(item => item % 2 === 0);
        console.log(result);

    </script>
