<!DOCTYPE html>

<body>

    <script type="module">
        /* 
        // 方式1： 通用的导入方式

        // 引入 m2.js模块内容

        import * as m3 from "./m3.js";
        // console.log(m3);

        m3.default.change();

        /* 
         //  方式2： 解构赋值形式

        import{school,fn1} from "./m1.js";

        console.log(team,fn2);
        // 默认暴露
        import{default as m3} from "./m3.js";// default 必须使用别名
        console.log(m3);

        //  方式3：简便形式 针对默认暴露

    </script>
    
    <script src="./js/app.js" type="module"></script>
