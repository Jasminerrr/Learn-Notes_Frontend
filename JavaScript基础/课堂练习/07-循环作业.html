    <script>
        // 1. 求1-100之间所有数的总和与平均值
        var sum = 0;
        average = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        average = sum / 100;
        console.log('总和是:' + sum);
        console.log('平均值是:' + average);

        // 2. 求1-100之间所有偶数的和
        var even = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            }
        }
        console.log('偶数和是：' + even);

        // 3. 求100以内7的倍数的总和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                sum += i;
            }
        }
        console.log('和是：' + sum);
        // 4. 使用for 循环打印矩形，要求每次只能输出一个☆
        var str = '';
        for (var i = 1; i <= 4; i++) {
            for (var j = 1; j <= 4; j++) {
                str += '☆';
            }
            str += '\n';
        }
        console.log(str);

        // 5. 使用for循环打印三角形
        var str = '';
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                str += '☆';
            }
            str += '\n';
        }
        console.log(str);

        //6.使用for循环打印99乘法表
        var str = '';
        for (var i = 1; i <= 9; i++) {// 外层循环控制高度
            for (var j = 1; j <= i; j++) {// 内层循环控制宽度，外层循环执行一次，内层执行全部次数，执行几次 宽度就为几
                str += j + '×' + i + '=' + i * j + '\t';
            }
            str += '\n';
        }
        console.log(str);

        var money = 100;
        while (num != 4) {
            var num = prompt('请输入您要的操作：' + '\n' + '1.存钱' + '\n' + '2.取钱' + '\n' + '3.显示余额' + '\n' + '4.退出');
