<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 判断时间阶段:比如 用户输入12点 弹出 中午好 用户输入 18点 弹出傍晚好 用户输入 23点  弹出深夜好
        var time = prompt('请输入时间');
        if (time == '12点') {
            alert('中午好');
        } else if (time == '18点') {
            alert('下午好');
        } else if (time == '23点') {
            alert('深夜好');
        }

        //2. 比较两个数的最大值   （用户依次输入2个值，最后弹出最大的那个值）
        var num1 = prompt('请输入第一个数字：');
        var num2 = prompt('请输入第二个数字：');
        if (num1 > num2) {
            alert(num1);
        } else {
            alert(num2);
        }

        //3. 用户输入一个数，来判断是奇数还是偶数
        var num = prompt('请输入一个数字：');
        if (num % 2 == 0) {
            alert('这是偶数');
        } else {
            alert('这是奇数');
        }

        //4. 根据用户输入的数值（数字1 到 数字 7），返回星期几
        var num = prompt('请输入1-7的数字：');//返回的是字符串，所以要加引号
        switch (num) {
            case '1':
                alert('星期1');
                break;
            case '2':
                alert('星期2');
                break;
            case '3':
                alert('星期3');
                break;
            case '4':
                alert('星期4');
                break;
            case '5':
                alert('星期5');
                break;
            case '6':
                alert('星期6');
                break;
            case '7':
                alert('星期7');
                break;
            default:
                alert('输入错误');
        }

        //5. 接收班长口袋里的钱数？若大于等于2000，请大家吃西餐。若小于2000，大于等于1500，请大家吃快餐。若小于1500，大于等于1000，请大家喝饮料。若小于1000，大于等于500，请大家吃棒棒糖。否则提醒班长下次把钱带够
        var money = prompt('请输入价格');
        if (money >= 2000) {
            alert('吃西餐');
        } else if (money >= 1500) {
            alert('吃快餐');
        } else if (money >= 1000) {
            alert('喝饮料');
        } else if (money >= 500) {
            alert('喝棒棒糖');
        } else {
            alert('下次带够钱');
        }
    </script>
</head>

</body>

</html>
