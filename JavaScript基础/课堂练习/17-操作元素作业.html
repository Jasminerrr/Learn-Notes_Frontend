    <!-- 作业3：新浪下拉菜单（微博） -->
    <dl id="dl">
        <dt>&nbsp&nbsp&nbsp微博</dt>
        <dd>&nbsp&nbsp&nbsp私信</dd>
        <dd>&nbsp&nbsp&nbsp评论</dd>
        <dd>&nbsp&nbsp&nbsp@我</dd>
    </dl>
    <script>
        var dt = document.querySelector('dt');
        var dl = document.getElementById('dl');
        var dd = dl.getElementsByTagName('dd');
        dt.onmouseover = function () {
            dt.style.backgroundColor = '#ccc';
            for (var i = 0; i < dd.length; i++) {
                dd[i].style.display = 'block';
            }
        }
        dt.onmouseout = function () {
            dt.style.backgroundColor = '#fff';
            for (var i = 0; i < dd.length; i++) {
                dd[i].style.display = 'none';
            }
        }
    </script>

    <!-- 作业4：开关灯案例 -->
    <button>开光灯</button>
    <script>
        var btn = document.querySelector('button');
        var bd = document.querySelector('body');
        var flag = 0;
        btn.onclick = function () {
            if (flag == 0) {
                bd.style.backgroundColor = 'black';
                flag = 1;
            } else {
                bd.style.backgroundColor = 'white';
                flag = 0;
            }
        }
    </script>
