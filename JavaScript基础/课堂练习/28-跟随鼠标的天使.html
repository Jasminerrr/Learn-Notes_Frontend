<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <!-- 1. 使用鼠标移动事件；
    2. 页面中移动，给document注册事件；
    3. 图片要移动距离，而且不占位置，使用绝对定位；
    4. 核心原理：每次移动鼠标，会获得最新的坐标，把这个最新坐标的x,y作为图片的top和left值 就可以移动图片 -->
    <img src="images/angel.gif" alt="">
    <script>
        var pic = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            // 1. mousemove 只要鼠标移动1px 就会触发这个事件
            // 2. 核心原理：每次移动鼠标，会获得最新的坐标，把这个最新坐标的x,y作为图片的top和left值 就可以移动图片
            var x = e.pageX;
            var y = e.pageY;
            // 3. 千万要记得给left和top添加 px 单位 
            //想要鼠标在图片的中间，减去图片的高宽度的一半
            pic.style.left = x - 50 + 'px';
            pic.style.top = y - 40 + 'px';
        })
    </script>
</body>

</html>
