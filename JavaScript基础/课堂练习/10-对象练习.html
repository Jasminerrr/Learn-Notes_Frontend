        //练习1：请用对象字面量的形式创建一个名字为可可的狗对象。

        //练习3：利用构造函数创建两个英雄对象。函数中的公共部分包括：姓名属性(name)，类型属性（type），血量属性（blood）和攻击方式（attack）。

        //作业1：创建一个电脑对象，该对象要有颜色、重量、品牌、型号，可以看电影、听音乐、打游戏和敲代码。（利用构造函数创建对象）

        // 作业2：创建一个按钮对象，该对象中需要包含宽，高，背景颜色和点击行为。（利用构造函数创建对象）

        // 作业3：写一个函数，实现反转任意数组。
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr1 = reverse([9, 8, 7, 6, 5]);
        console.log(arr1);

        // 作业4：写一个函数，实现对数字数组的排序。
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var arr1 = sort([5, 8, 1, 4, 0]);
        console.log(arr1);

        // 作业5：做一个简易计算器
        function Counter() {
            this.i = prompt('欢迎使用简易计算器：' + '\n' + '1.加法运算' + '\n' + '2.减法运算' + '\n' + '3.乘法运算' + '\n' + '4.除法运算');
            this.num1 = prompt('请输入数字一');
            this.num2 = prompt('请输入数字二');
            var obj = {
                1: function (num1, num2) {
                    return num1 + num2;
                },
                2: function (num1, num2) {
                    return num1 - num2;
                },
                3: function (num1, num2) {
                    return num1 * num2;
                },
                4: function (num1, num2) {
                    return num1 / num2;
                }
            }
            return obj[this.i](parseFloat(this.num1), parseFloat(this.num2));
        }
        alert(Counter());
