        //函数案例
        //案例1：利用函数封装方式，翻转任意一个数组
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr1 = reverse([1, 3, 5, 7]);
        console.log(arr1);
        var arr2 = reverse(['red', 'green', 'blue']);
        console.log(arr2);

        //案例2：利用函数封装方式，对数组排序 -- 冒泡排序
        function sort(arr) {// sort 排序
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var arr1 = sort([1, 4, 2, 9])
        console.log(arr1);

        function isRunYear(year) {
            //如果是闰年 返回true，不是则返回 false
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
