<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 案例分析：
        //(1) 因为里面的学生数据都是动态的，需要js动态生成，在此模拟数据，自己定义好数据。数据采用对象形式存储
        //(2) 所有数据都是放到tbody 里面的 行 里面的
        //(3) 因为行很多，需要循环创建多个行（对应多少人）
        //(4) 每个行又有很多单元格（对应的数据），还需要继续使用循环创建多个单元格。并且把里面的数据存入里面
        //(5)最后一列单元格是删除，需要单独创建单元格

        // 1. 先准备好学生的数据 数据多用数组存储，每个数组里面的元素是一个对象
        var datas = [
            {
                name: '张三',
                subject: 'JavaScript',
                score: 100
            },
            {
                name: '李四',
                subject: 'JavaScript',
                score: 90
            },
            {
                name: '王五',
                subject: 'JavaScript',
                score: 80
            },
            {
                name: 'kk',
                subject: 'JavaScript',
                score: 0
            }
        ];
        // 2. 往tbody 里面创建行：有几个人（通过数组的长度）就创建几行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {// 外面的for循环管行 tr 
            // (1)创建tr 行
            var tr = document.createElement('tr');
            //添加 tr
            tbody.appendChild(tr);
            //(2)行里面创建单元格(跟数据有关) td 数量取决于每个对象的属性个数 for循环遍历对象 for...in datas[i]
            for (var k in datas[i]) {// 里面的循环管列 td 
                //创建单元格
                var td = document.createElement('td');
                //添加单元格到行里面 并且把对象里面的属性值 datas[i][k] 给 td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            //(3)创建有删除两个字的单元格
            var td = document.createElement('td');
            td.innerHTML = "<a href='javascript:;'>删除</a>";
            tr.appendChild(td);
        }
        // (4)删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            // 点击 a 删除链接所在的行（a 父级的父级 tr） node.removeChild(child)
            as[i].onclick = function () {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>

</body>

</html>
