<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 案例1: */
        /* img {
            width: 300px;
        } */

        /* 案例2： */
        .box {
            position: relative;
            width: 400px;
            /* height: 100px; */
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            /* 手机端二倍图宽度缩放一半 */
            width: 24px;
        }
    </style>
</head>

<body>
    <!-- 案例1：分时问候，并显示不同图片 -->
    <img src="images/s.gif" alt="">
    <div>上午好</div>

    <!-- 案例2：仿京东显示隐藏密码 -->
    <div class="box">
        <!-- label标签经常和input一起搭配使用 -->
        <label for="">
            <img src="images/close.png" alt="" id="eye">
            <!-- <img src="images/open.png" alt=""> -->
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <div></div>
    <script>
        // 案例1：分时问候，并显示不同图片
        // 根据系统不同时间来判断，所以需要用到日期内置对象
        // 利用多分支语句来设置不同的图片
        // 需要一个图片，并且根据时间修改图片，就需要用到操作元素src属性
        // 需要一个div元素，显示不同问候语，修改元素内容即可
        // 1. 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        //2. 得到当前的小时数
        var date = new Date();//日期内置对象
        var h = date.getHours();//当前小时数
        //3. 判断小时数，改变图片和文字信息
        if (h < 12) {
            img.src = 'images/s.gif';
            div.innerHTML = '上午好';
        } else if (h < 18) {
            img.src = 'images/x.gif';
            div.innerHTML = '下午好';
        } else {
            img.src = 'images/w.gif';
            div.innerHTML = '晚上好';
        }

        // 案例2：仿京东显示隐藏密码
        //1. 核心思路：点击眼睛按钮，把密码框类型改为文本框
        //2. 一个按钮两个状态，点击一次，切换为文本框，继续点击一次，切换为密码框
        //3. 算法：利用一个flag变量，来判断flag的值，如果是0就切换为文本框，flag设置为1；是1就切换为密码框，flag设置为0；
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = 0;
        eye.onclick = function () {
            //点击一次以后 flag要发生变化
            if (flag == 0) {
                pwd.type = 'text';
                eye.src = 'images/open.png';
                flag = 1;//赋值操作
            } else {
                pwd.type = 'password';
                eye.src = 'images/close.png';
                flag = 0;
            }
        }


    </script>
</body>

</html>
