<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //案例一：
        //1. 弹出 prompt 输入框，用户输入年龄， 程序把这个值取过来保存到变量中
        //2. 使用 if 语句来判断年龄，如果年龄大于18 就执行 if 大括号里面的输出语句
        var age = prompt('请输入你的年龄');
        if (age >= 18) {
            alert('你可以进入网吧');
        } else {
            alert('你不可以进入网吧');
        }

        //案例二:
        //1. 算法：能被4整除且不能整除100的为闰年（如2004年就是闰年，1901年不是闰年）或者能够被 400 整除的就是闰年
        //2. 弹出prompt 输入框，让用户输入年份，把这个值取过来保存到变量中
        //3. 使用 if 语句来判断是否是闰年，如果是闰年，就执行 if 大括号里面的输出语句，否则就执行 else里面的输出语句
        //4. 一定要注意里面的且 &&  还有或者 || 的写法，同时注意判断整除的方法是取余为 0
        var year = prompt('请输入年份:');
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert('是闰年');
        } else {
            alert('是平年');
        }

        //案例三：
        //接收用户输入的姓名，来判断是否中奖， 如果输入的是刘德华，则提示中了5块钱， 否则提示没有中奖。
        var myname = prompt('请输入你的名字：');
        if (myname === '刘德华') {
            alert('你中了5块钱！');
        } else {
            alert('你没有中奖。');
        }

        //案例四：
        //要求：接收用户输入的分数，根据分数输出对应的等级字母 A、B、C、D、E。其中：
        //1. 90分(含)以上 ，输出：A
        //2. 80分(含)~ 90 分(不含)，输出：B
        //3. 70分(含)~ 80 分(不含)，输出：C
        //4. 60分(含)~ 70 分(不含)，输出：D
        //5. 60分(不含) 以下，输出： E
        //按照从大到小判断的思路！！！！
        //弹出prompt输入框，让用户输入分数，把这个值取过来保存到变量中
        //使用多分支 if else if 语句来分别判断输出不同的值

        var score = prompt('请输入你的分数:');
        if (score >= 90) {
            alert('A');
        } else if (score >= 80) {
            alert('B');
        } else if (score >= 70) {
            alert('C');
        } else if (score >= 60) {
            alert('D');
        } else {
            alert('E');
        }

        //案例五：三元表达式
        //用户输入数字，如果数字小于10，则在前面补 0 ，比如01，09 ，如果数字大于10，则不需要补，比如 20。
        //1. 用户输入0~59之间的一个数字
        //2. 如果数字小于10，则在这个数字前面补0,（加0 拼接） 否则  不做操作
        //3. 用一个变量接受这个返回值，输出

        /* var time = prompt('请输入0~59之间的一个数字：');
        //三元表达式  条件表达式 ? 表达式1 : 表达式2;
        var result = time < 10 ? '0' + time : time;//把返回值赋值给一个变量
        alert(result); */

        //案例六：switch语句
        //用户在弹出框里面输入一个水果，如果有就弹出该水果的价格， 如果没有该水果就弹出“没有此水果”
        //1.弹出 prompt 输入框，让用户输入水果名称，把这个值取过来保存到变量中。
        //2.将这个变量作为 switch 括号里面的表达式。
        //3. case 后面的值写几个不同的水果名称，注意一定要加引号 ，因为必须是全等匹配。
        //4. 弹出不同价格即可。同样注意每个 case 之后加上 break ，以便退出 switch 语句。
        //5. 将 default 设置为没有此水果。

        var fruit = prompt('请输入水果：');
        switch (fruit) {
            case '苹果':
                alert('价格是3.4元/斤');
                break;
            case '葡萄':
                alert('价格是3元/斤');
                break;
            default:
                alert('没有此水果');
        }

    </script>
